<!DOCTYPE html>
<head>
    <title>Bookshelf</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600;700;800&family=Bellefair&family=Cormorant+Upright:wght@500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Fleur+De+Leah&family=Gentium+Basic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <h1 class="site-title">Shelved</h1>
        </div>

        <div class="sort-container">
            
            <p class="sort-label">Sort <span class="material-icons-outlined" id="sort-label-icon">height</span></p>
            <button class="sort-btn sort-btn-unselected" value="title">Title</button>
            <button class="sort-btn sort-btn-unselected" value="author">Author</button>
            <button class="sort-btn sort-btn-unselected" value="pages">Pages</button>
            <button class="sort-btn sort-btn-unselected" value="hasRead">Read?</button>
            <div class="btns-container">
                <button class="header-btn" id="add-book-button">Add a book</button>
                <button class="header-btn" id="clear-shelves-button">Clear shelves</button>
            </div>
        </div>
    </header>

    <div class="form-container invisible">
        <form id="book-form">
            <h2 class="form-heading">New book</h2>
            <div class="form-group form-group-vertical">
                <label class="form-label" for="title">Title:</label>
                <input type="text" class="form-input" id="title" name="title" placeholder="Title of book" autocomplete="off" required>
            </div>
            <div class="form-group form-group-vertical">
                <label class="form-label" for="author">Author:</label>
                <input type="text" class="form-input" id="author" name="author" placeholder="Author's name" autocomplete="off" required>
            </div>
            <div class="form-group form-group-horizontal" id="page-count-group">
                <label class="form-label" for="page-count">Number of pages:</label>
                <input type="number" class="form-input" id="page-count" name="page-count" min="1" max="9999" maxlength="4" autocomplete="off" required>
            </div>
            <div class="form-group form-group-horizontal">
                <label class="form-label" for="read-or-not">Have you read it?</label>
                <input type="checkbox" id="read-or-not" name="read-or-not" value="read">
            </div>
            <button type="submit" id="submit-book-info">Add</button>
        </form>
    </div>

    <div class="bookshelf-container">
        <div class="shelves shelf0"></div>
        <div class="shelves shelf1"></div>
        <div class="shelves shelf2"></div>
    </div>

    <footer>
        <p>Made by Cutler Sheridan.</p>
        <p>See more <a href="cutlersheridan.github.io/portfolio">here</a>.</p>
    </footer>
    
    <script src="scripts/main.js"></script>
</body>

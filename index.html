<!DOCTYPE html>
<head>
    <title>Bookshelf</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1 class="site-title">Shelved</h1>
        <div class="btns-container">
            <button class="header-btn" id="add-book-button">Add a book</button>
            <button class="header-btn">Sort</button>
        </div>
    </header>

    <div class="form-container invisible">
        <form>
            <h2 class="form-heading">New book</h2>
            <div class="form-group form-group-vertical">
                <label class="form-label" for="title">Title:</label>
                <input type="text" class="form-input" name="title" placeholder="Title of book" autocomplete="off" required>
            </div>
            <div class="form-group form-group-vertical">
                <label class="form-label" for="author">Author:</label>
                <input type="text" class="form-input" name="author" placeholder="Author's name" autocomplete="off" required>
            </div>
            <div class="form-group form-group-horizontal" id="page-count-group">
                <label class="form-label" for="page-count">Number of pages:</label>
                <input type="number" class="form-input" name="page-count" min="1" max="9999" maxlength="4" autocomplete="off" required>
            </div>
            <div class="form-group form-group-horizontal">
                <label class="form-label" for="read-or-not">Have you read it?</label>
                <input type="checkbox" name="read-or-not">
            </div>
            <input type="submit" id="submit-book-info" value="Add">
        </form>
    </div>

    <div class="bookshelf-container">
        <div class="shelves shelf0"></div>
        <div class="shelves shelf1"></div>
        <div class="shelves shelf2"></div>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
